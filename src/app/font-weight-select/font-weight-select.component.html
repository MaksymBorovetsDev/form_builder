<section >
    <label class="example-margin">Font Weight </label>
    <mat-radio-group class="itemsContainer" aria-label="Select an option">
      <mat-radio-button value="1" (click)='dispatchValue("lighter")' >Lighter</mat-radio-button>
      <mat-radio-button value="2" (click)='dispatchValue("normal")'> Normal </mat-radio-button>
      <mat-radio-button value="3" (click)='dispatchValue("bold")' > Bold </mat-radio-button>
    </mat-radio-group>
  </section>
