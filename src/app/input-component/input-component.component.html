<mat-form-field

  [ngStyle]="{'width': width, 'border-style': borderStyle, 'border-width': borderWidth, 'border-radius': borderRadius ,  'padding': '10px'}"
  class="example-form-field"
  appearance="fill"
  cdkDrag="cdkDrag"
>
  <input
    [ngStyle]="{
      'height': height,
      'padding': '10px',
      'font-weight': fontWeight,
      'font-size': fontSize,
      'color': colorRGB
    }"
    matInput="matInput"
    type="text"
    [ngModel]="placeholder"
  />

</mat-form-field>
