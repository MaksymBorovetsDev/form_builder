<mat-form-field
  [ngStyle]="{ width: width$ | async }"
  class="example-form-field"
  appearance="fill"
  cdkDrag="cdkDrag"
>
  <mat-label>Clearable input</mat-label>
  <input
    [ngStyle]="{
      height: height$ | async,
      fontSize: fontSize$ | async,
      fontWeight: fontWeight$ | async,
      color: colorRGB$ | async
    }"
    matInput="matInput"
    type="text"
    [ngModel]="inputPlaceholder$ | async"
  />
  <button
    *ngIf="inputPlaceholder$ | async"
    matSuffix="matSuffix"
    mat-icon-button="mat-icon-button"
    aria-label="Clear"
    (click)="clear()"
    
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
