<div class="example-container">
  <h2>Make Styles HERE</h2>
  <app-accordion></app-accordion>
</div>

<div class="example-container">
  <h2>Drag HERE</h2>

  <div
    cdkDropList="cdkDropList"
    #todoList="cdkDropList"
    [cdkDropListData]="todo"
    class="example-list"
    (cdkDropListDropped)="drop($event)"
  >
    <div *ngFor="let item of todo; let i = index" cdkDrag="cdkDrag">
      <div
        *ngIf="item.name === 'input'"
        class="example-box"

      >
        <app-input-component></app-input-component>
      </div>

      <div *ngIf="item.name === 'button'" class="example-box">
        <app-button-component></app-button-component>
      </div>

      <div
        *ngIf="item.name === 'textarea'"
        class="example-box"

      >
        <app-textarea></app-textarea>
      </div>

      <div
        *ngIf="item.name === 'checkbox'"
        class="example-box"

      >
        <app-checkbox></app-checkbox>
      </div>

      <div
        *ngIf="item.name === 'select option'"
        class="example-box"

      >
        <app-select-option></app-select-option>
      </div>
    </div>
  </div>
</div>

<div class="example-container">
  <h2 >Take from HERE</h2>

  <div
    cdkDropList="cdkDropList"
    #doneList="cdkDropList"
    [cdkDropListData]="done"
    [cdkDropListConnectedTo]="[todoList]"
    class="example-list"
    (cdkDropListDropped)="drop($event)"
  >
    <div class="example-box" *ngFor="let item of done" cdkDrag="cdkDrag">
      {{ item.name }}
    </div>
  </div>
</div>
