<div class="example-container">
  <h2>Make Styles HERE</h2>
  <app-accordion

    [selectedId]="selectedId"
  ></app-accordion>
</div>
<div class="example-container">
  <h2 (click)="clg()">Drag HERE</h2>

  <div
    cdkDropList="cdkDropList"
    #todoList="cdkDropList"
    [cdkDropListData]="todo"
    class="example-list"
    (cdkDropListDropped)="drop($event)"
  >
    <div
      *ngFor="let item of data; let i = index"
      cdkDrag="cdkDrag"
      class="example-box"
      (click)="dispatchSelectedCompoent(item.id, item.width, item.height, item.placeholder)"
      [ngStyle]="
        selectedId === item.id
          ? { 'background-color': 'lightgreen' }
          : { 'background-color': 'white' }
      "
    >
      <app-input-component
        *ngIf="item.name === 'input'"
        [id]="item.id"
        [width]="item.width"
        [height]="item.height"
        [placeholder]="item.placeholder"
        [fontWeight]="item.fontWeight"
        [fontSize]="item.fontSize"
        [colorRGB]="item.colorRGB"
        [borderStyle]="item.borderStyle"
        [borderWidth]="item.borderWidth"
        [borderRadius]="item.borderRadius"
      ></app-input-component>

      <app-button-component
        *ngIf="item.name === 'button'"
        [width]="item.width"
        [height]="item.height"
        [placeholder]="item.placeholder"
        [fontWeight]="item.fontWeight"
        [fontSize]="item.fontSize"
        [colorRGB]="item.colorRGB"
        [borderStyle]="item.borderStyle"
        [borderWidth]="item.borderWidth"
        [borderRadius]="item.borderRadius"
      ></app-button-component>

      <app-textarea
        *ngIf="item.name === 'textarea'"
        [width]="item.width"
        [height]="item.height"
        [placeholder]="item.placeholder"
        [fontWeight]="item.fontWeight"
        [fontSize]="item.fontSize"
        [colorRGB]="item.colorRGB"
        [borderStyle]="item.borderStyle"
        [borderWidth]="item.borderWidth"
        [borderRadius]="item.borderRadius"
      ></app-textarea>

      <app-checkbox *ngIf="item.name === 'checkbox'"></app-checkbox>

      <app-select-option
        *ngIf="item.name === 'select option'"
      ></app-select-option>
    </div>
  </div>
</div>

<div class="example-container">
  <h2>Take from HERE</h2>

  <div
    cdkDropList="cdkDropList"
    #doneList="cdkDropList"
    [cdkDropListData]="done"
    [cdkDropListConnectedTo]="[todoList]"
    class="example-list"
    (cdkDropListDropped)="drop($event)"
  >
    <div class="example-box" *ngFor="let item of done" cdkDrag="cdkDrag">
      {{ item }}
    </div>
  </div>
</div>
