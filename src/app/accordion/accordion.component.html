<cdk-accordion class="example-accordion">
  <cdk-accordion-item
    *ngFor="let item of items; let index = index"
    #accordionItem="cdkAccordionItem"
    class="example-accordion-item"
    role="button"
    tabindex="0"
    [attr.id]="'accordion-header-' + index"
    [attr.aria-expanded]="accordionItem.expanded"
    [attr.aria-controls]="'accordion-body-' + index"
  >
    <div class="example-accordion-item-header" (click)="accordionItem.toggle()">
      {{ item }}
      <span class="example-accordion-item-description">
        Click to {{ accordionItem.expanded ? "close" : "open" }}
      </span>
    </div>
    <div
      class="example-accordion-item-body"
      role="region"
      [style.display]="accordionItem.expanded ? '' : 'none'"
      [attr.id]="'accordion-body-' + index"
      [attr.aria-labelledby]="'accordion-header-' + index"
    >
      <app-global-styles-accordeon></app-global-styles-accordeon>
    </div>
  </cdk-accordion-item>

  <cdk-accordion-item
    #accordionItem="cdkAccordionItem"
    class="example-accordion-item"
    role="button"
    tabindex="0"
    [attr.aria-expanded]="accordionItem.expanded"
  >
    <div class="example-accordion-item-header" (click)="accordionItem.toggle()">
      Selected Item Styles Control

      <span class="example-accordion-item-description"> </span>
    </div>

    <div
      class="example-accordion-item-body"
      role="region"
      [style.display]="selectedId.length > 1 ? '' : 'none'"
    >
      <div class="flex flex-col">
        <form action="" [formGroup]="stylesForm">
          <!--  -->

          <div>
            <mat-form-field class="example-form-field" appearance="fill">
              <mat-label>Input Placeholder</mat-label>
              <input
                matInput
                type="text"
                formControlName="inputPlaceholder"
                [(ngModel)]="placeholderValue"
              />
              <button
                *ngIf="placeholderValue"
                matSuffix
                mat-icon-button
                aria-label="Clear"
                (click)="placeholderValue = ''"
              >
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </div>
          <!--  -->
          <div>
            <mat-form-field class="example-form-field" appearance="fill">
              <mat-label>Width</mat-label>
              <input
                matInput
                type="text"
                formControlName="width"
                [(ngModel)]="widthValue"
              />
            </mat-form-field>
          </div>
          <!--  -->
          <div>
            <mat-form-field class="example-form-field" appearance="fill">
              <mat-label>Height</mat-label>
              <input
                matInput
                type="text"
                formControlName="height"
                placeholder="heightValue"
                [(ngModel)]="heightValue"
              />
            </mat-form-field>
          </div>
          <!--  -->
          <div>
            <mat-form-field class="example-form-field" appearance="fill">
              <mat-label>Font Size</mat-label>
              <input
                matInput
                type="text"
                formControlName="fontSize"
                [(ngModel)]="fontSizeValue"
              />
              <button
                *ngIf="fontSizeValue"
                matSuffix
                mat-icon-button
                aria-label="Clear"
                (click)="fontSizeValue = ''"
              >
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </div>
          <!-- FONT WEIGHT -->
          <section>
            <label class="example-margin">Font Weight </label>
            <mat-radio-group
              class="itemsContainer"
              aria-label="Select an option"
            >
              <mat-radio-button
                value="1"
                (click)="dispatchFontWeight('lighter')"
                >Lighter</mat-radio-button
              >
              <mat-radio-button
                value="2"
                (click)="dispatchFontWeight('normal')"
              >
                Normal
              </mat-radio-button>
              <mat-radio-button value="3" (click)="dispatchFontWeight('bold')">
                Bold
              </mat-radio-button>
            </mat-radio-group>
          </section>
          <!--  -->
          <app-font-weight-radiobutton-control formControlName='fontWeight'></app-font-weight-radiobutton-control>
          <!--  -->

          <div [ngStyle]="{ marginTop: '10px' }">
            <mat-form-field class="example-form-field" appearance="fill">
              <mat-label>Color RGB</mat-label>
              <input
                matInput
                type="text"
                formControlName="colorRGB"
                [(ngModel)]="colorRGBValue"
              />
              <button
                *ngIf="colorRGBValue"
                matSuffix
                mat-icon-button
                aria-label="Clear"
                (click)="colorRGBValue = ''"
              >
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </div>
          <!--  -->
          <!-- BORDER CONTROL -->
          <h3 class="borderStylesControlerContainerTitle">
            Border Styles Controler
          </h3>
          <div class="borderStylesControlerContainer">
            <div>
              <label id="example-radio-group-label">Border Style</label>
              <mat-radio-group
                aria-labelledby="example-radio-group-label"
                class="example-radio-group"
              >
                <mat-radio-button
                  class="example-radio-button"
                  (click)="setBorderStyle('solid')"
                  value="solid"
                >
                  Solid
                </mat-radio-button>
                <mat-radio-button
                  class="example-radio-button"
                  (click)="setBorderStyle('dashed')"
                  value="dashed"
                >
                  Dashed
                </mat-radio-button>
                <mat-radio-button
                  class="example-radio-button"
                  (click)="setBorderStyle('dotted')"
                  value="dotted"
                >
                  Dotted
                </mat-radio-button>
                <mat-radio-button
                  class="example-radio-button"
                  (click)="setBorderStyle('none')"
                  value="none"
                >
                  <p>None</p>
                </mat-radio-button>
              </mat-radio-group>
            </div>
            <div class="inputContainer">
              <!--  -->
              <p>Set Border Width</p>
              <mat-form-field class="example-form-field" appearance="fill">
                <input
                  matInput
                  type="text"
                  formControlName="borderWidth"
                  [(ngModel)]="borderWidthValue"
                />
              </mat-form-field>
              <!--  -->
              <p>Set Border Radius</p>

              <mat-form-field class="example-form-field" appearance="fill">
                <input
                  matInput
                  type="text"
                  formControlName="borderRadius"
                  [(ngModel)]="borderRadiusValue"
                />
              </mat-form-field>
              <!--  -->
            </div>
          </div>

          <!--  -->
        </form>
      </div>
    </div>
  </cdk-accordion-item>

  <cdk-accordion-item></cdk-accordion-item>
</cdk-accordion>
